<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ghosts!</title>
	<link href="{{ url_for('static',filename='ghosts.css') }}" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row" id="header">
		<div class="col-3 head">
			<h1>
				<i>Ghosts!</i>
			</h1>
		</div>
		<div class="col-6 head">
			Logged in as {{playerUsername}}
			<br>
			{% with messages=get_flashed_messages() %}
				{% if messages %}
					{% for message in messages %}
						{{ message }}
					{% endfor %}
				{% endif %}
			{% endwith %}
		</div>
		<div class="col-3 head">
			<table>
				<a href="{{ url_for('logout') }}">
					<input type="submit" value="Log Out"></input>
				</a>
			</table>
		</div>
	</div>
	<div class="row" id="canvas">
		<br>
		<div class="col-3" id="side"></div>
		<div class="col-6">
			<br>
			<div id="menuContainer">
				<div id="subMenuContainer">
					<div id="userOptionsOption">
						New Game
					</div>
					<div id="continueGameOption">
						Continue
					</div>
					<div id="newGameOption">
						Options
					</div>
					<div id="statsOption">
						Statistics
					</div>
				</div>
				<div id="options" style="display: none;">
				</div>
				<div id="continueGame" style="display: none;">
				</div>
				<div id="newGame" style="display: block;">
					<form id="changePassword" method="POST">
						<br><br>
						<span>
							Current Password
						</span>
						<input type="password" name="currentPassword"></input>
						<br>
						<span>
							New Password
						</span>
						<input type="password" name="newPassword"></input>
						<br>
						<span>
							Confirm New Password
						</span>
						<input type="password" name="confirmPassword"></input>
						<br>
						<input type="submit" name="changePassword" value="Change" class="button"></input>
					</form>
				</div>
				<div id="statistics" style="display: none;">
				</div>
			</div>
		</div>
		<div class="col-3" id="side"></div>
	</div>
	<script type="text/javascript" src="{{ url_for('static',filename='jquery.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='change.js') }}"></script>
</body>
