{% extends "pool/base.html" %}

{% block content %}
<h2>Standings</h2>
<table>
	<tr>
		<td>
			<b>Golfer</b>
		</td>
		<td>
			<b>Points Total</b>
		</td>
		{% for tournament in tournaments %}
			<td>
				<b>{{ tournament.name }}</b>
			</td>
		{% endfor %}
	</tr>
	{% for user in users %}
		<tr>
			<td>{{ user.username }}</td>
			<td id="{{ user.id }} total"></td>
			<td>
				{{ points[user.id - 1] }}
			</td>
		</tr>
	{% endfor %}
</table>

{% endblock %}
