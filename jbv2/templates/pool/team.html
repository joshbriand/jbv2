{% extends "pool/base.html" %}

{% block content %}
<h2>{{ user }}'s Standings</h2>
<table class="grid">
	<tr>
		<td class="grid">
			<b>Rank</b>
		</td>
		<td class="grid">
			<b>Points Total</b>
		</td>
		{% for tournament in tournaments %}
			<td class="grid">
				<b>{{ tournament.name }}</b>
			</td>
		{% endfor %}
	</tr>
	{% for choice in choices %}
		<tr>
			<td class="grid">
				{{ choice.golfer.name }}
			</td>
		</tr>
	{% endfor %}
</table>
{% endblock %}
