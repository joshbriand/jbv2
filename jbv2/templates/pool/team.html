{% extends "pool/base.html" %}

{% block content %}
<h2>{{ user }}'s Standings</h2>
<h3>Current Rank: {{ rank }}</h3>
<table class="grid">
	<tr>
		<td class="grid">
			<b>Rank</b>
		</td>
		<td class="grid">
			<b>User</b>
		</td>
		<td class="grid">
			<b>Points Total</b>
		</td>
		{% for tournament in tournaments %}
			<td class="grid">
				<b>{{ tournament.name }}</b>
			</td>
		{% endfor %}
	</tr>

</table>
{% endblock %}
